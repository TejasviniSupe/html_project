<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3> Lists</h3>
<!--
    LISTS-
        -Turning the data elements into a listing part.
        -Types of lists
            -Ordered lists
            -Unordered lists
            -Discription lists
-->

<h4> Ordered Lists</h4>

<!--
    -In Ordered Lists is a type of list
    -It carries the data elements in an Ordered Format.
    -Denoted by Alphabets, Numbers.

-->

<ol> <!-- Ordered Lists-->
    <li>HTML</li>
    <li>CSSL</li>
    <li>JS</li>
</ol>

<ol type="a"> <!-- Ordered Lists(A, i, I)-->
    <li>HTML</li>
    <li>CSSL</li>
    <li>JS</li>
</ol>





<h4>-Unordered List</h4>

<!--
    -An Unordered List is a type of list
    -It carries the data elements in an UN-Ordered Format.
    -Denoted by Bullets.
    
-->
<ul> <!-- Un-Ordered Lists-->
    <li>HTML</li>
    <li>CSSL</li>
    <li>JS</li>
</ul>

<ul style="list-style-type: none;"> <!-- Un-Ordered Lists()-->
    <li>HTML</li>
    <li>CSSL</li>
    <li>JS</li>
</ul>




<h4>Discription lists</h4>
<!--
    -An Discription List is a type of list
    -It carries the data elements in an Discription Format.
    -Denoted by a Discription for all the terms / names.
    
-->

<dl> <!-- Discription Lists-->
    <dt>HTML</dt>
    <dd>- Hipertext </dd>
    <dt>JS</dt>
    <dd>- Java Script</dd>
</dl>























    
</body>
</html>
