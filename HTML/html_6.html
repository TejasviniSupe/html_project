<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        Form 
            -An HTML form is used to collect users Input.
            -It is represented by <frame> tag containing different types of input element in it.
            -Action attributes helps a form to redirect the page to anothe , if submitted through the button in the form.
  
    -->

    <style>
    #name{

    }
</style>

<label for="name">Name</label>

<!--

Label Tag:
    -A label tag is used to disclose to text in the form , reffering to the input field.
    -'For' key in attribute is mapped with the input element's id to find the respective field to id.
    
-->

<input type="text" id="name" placeholder="Full Name">

<!--
    INPUT Tag
        -Having an input field to store the user's data.
        -Default input is of 'Text' type.
        -Attributes:
            -required :  Marksthe input field manditory
            -Disabled:  Marksthe input field interactive
            -checked:   Marksthe selected checkbox checked
            -placeholder:  helps to user to understand about the input field


        Types:
            -Text(default state)
            -Date
            -Password 
            -Email 
            -Color 
            -Url 
            -Time 
            -dateTime 
            -RaDio
            -Buttons
                -Submit
                -Reset
                
-->

<br><br>

<label for="num">Ph-no Number</label>
<input type="number" id="num" placeholder="Phone number" max="99">

<br><br>

<label for="date">Date of Birth</label>
<input type="date" id="date" placeholder="Date of Birth">

<br><br>

<label for="pass">Password <span style="color: red; font-size: 15px;">*</span></label>
<input type="password" id="pass" required placeholder="Password">

<br><br>

<label for="mail">Email</label>
<input type="email" id="mail" placeholder="Email">

<br><br>

<label>Gender:</label>
    <input type="radio" name="gender" id="male" value="Male">
        <label for="male" >male</label>
    <input type="radio" name="gender" id="female" value="Female">
        <label for="female" >female</label>
    <input type="radio" name="gender" id="others" value="Other">
        <label for="others" >others</label>
   
   
<br><br>

<label for="lang">language:</label>
    <input type="checkbox" name="language" id="eng" value="English">
        <label for="english" >English</label>
    <input type="checkbox" name="language" id="hin" value="Hindi">
        <label for="hin" >Hindi</label>
    <input type="checkbox" name="language" id="beng" value="Bengali">
        <label for="beng" >Bengali</label>
    <input type="checkbox" name="language" id="tam" value="Tamil">
        <label for="tam" >Tamil</label>


<br><br>
<label for="count">Country:</label>

<select id="count">
    <option selected disabled> Please select a country</option>
    <option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="Nepal">Nepal</option>
    <option value="Egypt">Egypt</option>

</select>

<br><br>

<button>submit-btn</button>
<input type="submit" value="submit-inp">
<input type="reset" value="reset">












</body>
</html>
